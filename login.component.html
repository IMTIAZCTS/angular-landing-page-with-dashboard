<div class="container mt-2">
    <div class="row">
        <div class="col-md-12">
            <h1>LOGIN FORM</h1>
            <hr/>
            <form [formGroup]="myForm" (ngSubmit)="validate()">
                <label for="userName">USERNAME:</label>
                <input type="text" formControlName="userName">
                <div class="error" *ngIf="myForm.controls?.['userName']?.touched && myForm.controls?.['userName']?.invalid">
                    <span *ngIf="myForm.get('userName')?.errors?.['required']">*UserName is Required</span>
                    <span *ngIf="myForm.get('userName')?.errors?.['minlength']">*Min Length Should be:6</span>
                </div><br/>
                <label for="pwd">PASSWORD:</label>
                <input type="password" formControlName="password">
                <div class="error" *ngIf="myForm.controls?.['password']?.touched && myForm.controls?.['password']?.invalid">
                    <span *ngIf="myForm.get('password')?.errors?.['required']">*Password is Required</span>
                    <span *ngIf="myForm.get('password')?.errors?.['minlength']">*Min Length Should be:8</span>
                </div>
                
                <div>
                        <button type="submit">LOGIN</button>
                </div>
                
                
                </form>
                <hr/>
