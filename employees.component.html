<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">EID</th>
            <th scope="col">ENAME</th>
            <th scope="col">ESALARY</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees;index as i">
            <td>{{employee.eid}}</td>
            <td>{{employee.ename}}</td>
            <td>{{employee.esalary}}</td>
            <td>
                <button class="btn btn-warning" (click)="updateEmployee(i)">UPDATE</button>&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteEmployee(i)">DELETE</button>
            </td>
          </tr>
        
        </tbody>
      </table>
      
    
    </div>
  </div>
</div>
